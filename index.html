<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <label class="switch">
            <input type="checkbox" id="cambiarColor">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Comparador de Precios</h1>
    
    <p>Ingresa el nombre del producto y el precio correspondiente en los campos de abajo.</p>

    <div id="formulario">
        <div class="producto">
            <label for="nombreProducto">Producto:</label>
            <input type="text" id="nombreProducto">
        </div>
        <div class="producto">
            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto">
        </div>
        <button id="agregarProducto">Agregar producto</button>
        <button id="eliminarTodos">Eliminar todos</button>
    </div>

    <div id="resultado"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
